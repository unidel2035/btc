name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.btc-trading-bot.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag ${{ secrets.DOCKER_REGISTRY }}/btc-trading-bot:staging-${{ github.sha }} \
            --tag ${{ secrets.DOCKER_REGISTRY }}/btc-trading-bot:staging-latest \
            --push \
            .

          docker buildx build \
            --platform linux/amd64 \
            --tag ${{ secrets.DOCKER_REGISTRY }}/btc-sentiment-analyzer:staging-${{ github.sha }} \
            --tag ${{ secrets.DOCKER_REGISTRY }}/btc-sentiment-analyzer:staging-latest \
            --push \
            ./python-services/sentiment-analyzer

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot
            docker compose -f docker-compose.staging.yml pull
            docker compose -f docker-compose.staging.yml up -d
            docker compose -f docker-compose.staging.yml ps

      - name: Run health checks
        run: |
          sleep 30
          curl -f ${{ secrets.STAGING_URL }}/health || exit 1
          echo "Staging deployment successful!"

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://btc-trading-bot.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag ${{ secrets.DOCKER_REGISTRY }}/btc-trading-bot:${{ github.sha }} \
            --tag ${{ secrets.DOCKER_REGISTRY }}/btc-trading-bot:latest \
            --push \
            .

          docker buildx build \
            --platform linux/amd64 \
            --tag ${{ secrets.DOCKER_REGISTRY }}/btc-sentiment-analyzer:${{ github.sha }} \
            --tag ${{ secrets.DOCKER_REGISTRY }}/btc-sentiment-analyzer:latest \
            --push \
            ./python-services/sentiment-analyzer

      - name: Create backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot
            docker compose exec -T postgres pg_dump -U postgres btc_trading_bot > backup_$(date +%Y%m%d_%H%M%S).sql
            echo "Backup created successfully"

      - name: Deploy to production server (zero-downtime)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot

            # Pull new images
            docker compose -f docker-compose.production.yml pull

            # Rolling update strategy
            docker compose -f docker-compose.production.yml up -d --no-deps --scale app=2 app
            sleep 10
            docker compose -f docker-compose.production.yml up -d --no-deps --scale app=1 app

            # Update other services
            docker compose -f docker-compose.production.yml up -d

            # Cleanup old images
            docker image prune -af

            echo "Production deployment completed"

      - name: Run health checks
        run: |
          sleep 30
          for i in {1..5}; do
            if curl -f ${{ secrets.PRODUCTION_URL }}/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Retry $i/5..."
            sleep 10
          done
          echo "Health check failed"
          exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot
            docker compose -f docker-compose.production.yml down
            docker compose -f docker-compose.production.yml up -d
            echo "Rollback completed"

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
