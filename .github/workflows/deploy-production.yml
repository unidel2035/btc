name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (leave empty for latest)'
        required: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://bot.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/btc-trading-bot:production
            ${{ secrets.REGISTRY_URL }}/btc-trading-bot:${{ steps.version.outputs.version }}
            ${{ secrets.REGISTRY_URL }}/btc-trading-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create deployment backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot

            # Backup database
            docker-compose -f docker-compose.production.yml exec -T postgres \
              pg_dump -U postgres btc_trading_bot_production > backup_$(date +%Y%m%d_%H%M%S).sql

            # Tag current image as backup
            docker tag btc-trading-bot:production btc-trading-bot:production-backup || true

            # Save current version info
            echo "${{ steps.version.outputs.version }}" > .previous_version

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot

            # Pull new image
            docker pull ${{ secrets.REGISTRY_URL }}/btc-trading-bot:production

            # Update docker-compose
            docker-compose -f docker-compose.production.yml pull

            # Deploy with zero-downtime (rolling update)
            docker-compose -f docker-compose.production.yml up -d --no-deps --scale app=2

            # Wait for new container to be healthy
            sleep 30

            # Check health
            if ! curl -f http://localhost:3000/health; then
              echo "Health check failed!"
              exit 1
            fi

            # Scale down old container
            docker-compose -f docker-compose.production.yml up -d --no-deps --scale app=1

            # Final health check
            if ! curl -f http://localhost:3000/health; then
              echo "Final health check failed, initiating rollback..."
              exit 1
            fi

            echo "Deployment successful!"

      - name: Run production smoke tests
        run: |
          sleep 10
          curl -f https://bot.example.com/health || exit 1
          curl -f https://bot.example.com/metrics || exit 1
          echo "Production smoke tests passed"

      - name: Tag release
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/deploy-${{ steps.version.outputs.version }}',
              sha: context.sha
            })

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot
            echo "Rolling back to previous version..."

            # Restore backup image
            docker tag btc-trading-bot:production-backup btc-trading-bot:production

            # Redeploy old version
            docker-compose -f docker-compose.production.yml up -d --no-deps

            # Verify rollback
            sleep 10
            if curl -f http://localhost:3000/health; then
              echo "Rollback successful"
            else
              echo "Rollback failed - manual intervention required!"
              exit 1
            fi
