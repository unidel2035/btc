name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://btc-trading-bot.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push main app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/btc-trading-bot:latest
            ${{ secrets.DOCKER_USERNAME }}/btc-trading-bot:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/btc-trading-bot:prod-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push sentiment analyzer image
        uses: docker/build-push-action@v5
        with:
          context: ./python-services/sentiment-analyzer
          file: ./python-services/sentiment-analyzer/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/btc-sentiment-analyzer:latest
            ${{ secrets.DOCKER_USERNAME }}/btc-sentiment-analyzer:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/btc-sentiment-analyzer:prod-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot

            # Backup database
            docker-compose -f docker-compose.production.yml exec -T postgres \
              pg_dump -U postgres btc_trading_bot > backup_$(date +%Y%m%d_%H%M%S).sql

            # Keep only last 7 backups
            ls -t backup_*.sql | tail -n +8 | xargs -r rm

      - name: Deploy to production (blue-green)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot

            # Pull latest images
            docker-compose -f docker-compose.production.yml pull

            # Start new containers alongside old ones
            docker-compose -f docker-compose.production.yml up -d --no-deps --scale app=2 app

            # Wait for new containers to be healthy
            sleep 30

            # Switch traffic to new containers
            docker-compose -f docker-compose.production.yml up -d --no-deps --scale app=1 app

            # Remove old containers
            docker-compose -f docker-compose.production.yml up -d

            # Verify deployment
            docker-compose -f docker-compose.production.yml ps

      - name: Health check
        run: |
          sleep 30
          for i in {1..5}; do
            if curl -f ${{ secrets.PROD_URL }}/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot
            echo "Deployment failed, rolling back..."

            # Restore from backup if needed
            LATEST_BACKUP=$(ls -t backup_*.sql | head -1)
            if [ -n "$LATEST_BACKUP" ]; then
              echo "Restoring database from $LATEST_BACKUP"
              docker-compose -f docker-compose.production.yml exec -T postgres \
                psql -U postgres -d btc_trading_bot < "$LATEST_BACKUP"
            fi

            # Restart with previous images
            docker-compose -f docker-compose.production.yml restart

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production Deployment ${{ job.status }}
            Version: ${{ steps.version.outputs.VERSION }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
