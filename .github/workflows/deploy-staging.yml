name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/btc-trading-bot:staging
            ${{ secrets.REGISTRY_URL }}/btc-trading-bot:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/btc-trading-bot

            # Backup current version
            docker tag btc-trading-bot:staging btc-trading-bot:staging-backup || true

            # Pull new image
            docker pull ${{ secrets.REGISTRY_URL }}/btc-trading-bot:staging

            # Update docker-compose
            docker-compose -f docker-compose.staging.yml pull

            # Deploy with zero-downtime
            docker-compose -f docker-compose.staging.yml up -d --no-deps --build

            # Wait for health check
            sleep 10

            # Check if deployment is healthy
            if ! curl -f http://localhost:3000/health; then
              echo "Health check failed, rolling back..."
              docker tag btc-trading-bot:staging-backup btc-trading-bot:staging
              docker-compose -f docker-compose.staging.yml up -d --no-deps
              exit 1
            fi

            echo "Deployment successful!"

      - name: Run smoke tests
        run: |
          sleep 5
          curl -f https://staging.example.com/health || exit 1
          echo "Smoke tests passed"

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
