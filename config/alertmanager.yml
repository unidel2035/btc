global:
  resolve_timeout: 5m

# Configure notification receivers
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'telegram'
  routes:
    - match:
        severity: critical
      receiver: 'telegram'
      continue: true

# Notification receivers
receivers:
  - name: 'telegram'
    webhook_configs:
      - url: 'http://app:3000/api/alerts'
        send_resolved: true

  # Можно добавить другие получатели (email, slack, etc.)
  # - name: 'slack'
  #   slack_configs:
  #     - api_url: 'YOUR_SLACK_WEBHOOK_URL'
  #       channel: '#alerts'
  #       title: 'BTC Trading Bot Alert'

  # - name: 'email'
  #   email_configs:
  #     - to: 'your-email@example.com'
  #       from: 'alertmanager@example.com'
  #       smarthost: 'smtp.example.com:587'
  #       auth_username: 'alertmanager@example.com'
  #       auth_password: 'password'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
