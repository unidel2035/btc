global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'btc-trading-bot'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # BTC Trading Bot metrics
  - job_name: 'btc-bot'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Sentiment Analyzer metrics (если есть)
  - job_name: 'sentiment-analyzer'
    static_configs:
      - targets: ['sentiment-analyzer:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL metrics (если установлен postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis metrics (если установлен redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
