version: '3.8'

services:
  app:
    build: .
    container_name: btc-trading-bot
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
      - "${DASHBOARD_PORT:-8080}:8080"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      SENTIMENT_API_URL: http://sentiment:8000
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - postgres
      - redis
      - sentiment
    networks:
      - btc-network

  sentiment:
    build:
      context: ./src/analyzers/sentiment/python
      dockerfile: Dockerfile
    container_name: btc-sentiment
    restart: unless-stopped
    ports:
      - "${SENTIMENT_PORT:-8000}:8000"
    environment:
      SENTIMENT_HOST: 0.0.0.0
      SENTIMENT_PORT: 8000
      DEVICE: ${SENTIMENT_DEVICE:-cpu}
    env_file:
      - .env
    volumes:
      - sentiment_models:/root/.cache/huggingface
      - sentiment_data:/root/.cache/spacy
    networks:
      - btc-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:16-alpine
    container_name: btc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-btc_trading_bot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - btc-network

  redis:
    image: redis:7-alpine
    container_name: btc-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - btc-network

  # Опциональный Prometheus для мониторинга
  prometheus:
    image: prom/prometheus:latest
    container_name: btc-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - btc-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  sentiment_models:
  sentiment_data:

networks:
  btc-network:
    driver: bridge
