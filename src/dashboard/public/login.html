<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0e27" />
  <title>Вход | BTC Trading Bot</title>
  <link rel="stylesheet" href="/styles/themes/variables.css" />
  <link rel="stylesheet" href="/styles/themes/dark.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .auth-card {
      background: rgba(26, 31, 58, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      font-size: 48px;
      display: block;
      margin-bottom: 12px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.5);
      color: #e2e8f0;
      font-size: 15px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(15, 23, 42, 0.8);
    }

    input::placeholder {
      color: #64748b;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      background: rgba(26, 31, 58, 0.8);
      padding: 0 16px;
      position: relative;
      color: #64748b;
      font-size: 14px;
    }

    .link-group {
      text-align: center;
      margin-top: 24px;
    }

    .link-group a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .link-group a:hover {
      color: #60a5fa;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <span class="logo-icon">₿</span>
        <div class="logo-text">BTC Trading Bot</div>
      </div>

      <h1>Вход в систему</h1>
      <p class="subtitle">Войдите, чтобы получить доступ к dashboard</p>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email или Username</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Введите email или username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Введите пароль"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          Войти
        </button>
      </form>

      <div class="divider">
        <span>или</span>
      </div>

      <div class="link-group">
        <p style="color: #94a3b8; margin-bottom: 8px;">Нет аккаунта?</p>
        <a href="/register.html">Зарегистрироваться</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const alertContainer = document.getElementById('alertContainer');

    function showAlert(message, type = 'error') {
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
      const alert = alertContainer.querySelector('.alert');
      if (alert) {
        alert.style.display = 'block';
      }
    }

    function clearAlert() {
      alertContainer.innerHTML = '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showAlert('Пожалуйста, заполните все поля');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span>Вход...';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Save token
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          showAlert('Вход выполнен успешно! Перенаправление...', 'success');

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showAlert(data.error || 'Ошибка входа');
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Войти';
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('Ошибка соединения с сервером');
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Войти';
      }
    });

    // Check if already logged in
    const token = localStorage.getItem('authToken');
    if (token) {
      // Verify token
      fetch('/api/auth/me', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => {
        if (res.ok) {
          window.location.href = '/';
        }
      })
      .catch(() => {
        // Token invalid, stay on login page
        localStorage.removeItem('authToken');
        localStorage.removeItem('user');
      });
    }
  </script>
</body>
</html>
